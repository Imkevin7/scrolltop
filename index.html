<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counting Elements</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="wrap">
    <div id="fo" class="button">
        <div class="first"><span>&spades;</span>

            <div class="x">2</div>
            <div class="xx">2</div>
        </div>
        <div class="second">Spades</div>
    </div>
    <div id="so" class="button">
        <div class="three"><span>&clubs;</span>

            <div class="x">5</div>
            <div class="xx">5</div>
        </div>
        <div class="four">Clubs</div>
    </div>
    <div id="to" class="button">
        <div class="five"><span>&hearts;</span>

            <div class="x">6</div>
            <div class="xx">6</div>
        </div>
        <div class="six">Hearts</div>
    </div>
    <div id="fto" class="button">
        <div class="seven"><span>&diams;</span>

            <div class="x">4</div>
            <div class="xx">4</div>
        </div>
        <div class="eight">Diamonds</div>
    </div>
    <div class="hidden"></div>
</div>
<script src="js/jquery.js"></script>
<script src="js/controls.js"></script>

</script>
</body>
</html>
